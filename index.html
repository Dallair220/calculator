<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Calculator</h1>
        </div>

        <div class="row0">
            <div class="display">0</div>
        </div>

        <div class="row1">
            <button class="ac">AC</button>
            <button class="blank"></button>
            <button class="backspace">⌫</button>
            <button class="divide operators">÷</button>
        </div>
            
        <div class="row2">
            <button class="seven numbers">7</button>
            <button class="eight numbers">8</button>
            <button class="nine numbers">9</button>
            <button class="multiply operators">×</button>
        </div>

        <div class="row3">
            <button class="four numbers">4</button>
            <button class="five numbers">5</button>
            <button class="six numbers">6</button>
            <button class="subtract operators">−</button>
        </div>

        <div class="row4">
            <button class="one numbers">1</button>
            <button class="two numbers">2</button>
            <button class="three numbers">3</button>
            <button class="add operators">+</button>
        </div>

        <div class="row5">        
            <button class="blank"></button>
            <button class="zero numbers">0</button>
            <button class="decimal">.</button>
            <button class="result">=</button>
        </div>

    </div>
</body>
</html>
